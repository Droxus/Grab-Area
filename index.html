<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grab Area</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="svgCanvas">

    </div>
    <div id="menu">
        <svg style="position: absolute; z-index: 1;" baseProfile="full"  width="100%" height="100%" x="0px" y="0px" id="svgStarCanvas"></svg>
        <div id="sun"></div>
        <img src="img/moon.png" alt="moon" id="moon">
        <div id="menuPanel">
            <div id="headerMenu">
                <div></div>
                <div id="gameModeSwitchPanel">
                    <button class="btnsMenu" id="arenaModeBtn">Arena</button>
                    <button class="btnsMenu" id="singleModeBtn">Casual</button>
                    <button class="btnsMenu" id="onlineModeBtn">Company</button>
                </div>
                <img src="img/settingIcon.png" alt="setting" id="settingLobbyIcon">
            </div>
            <div id="bodyMenu">
                    <div id="mapSwitchPanel">
                        <div id="switchMapBtn">
                            <div id="miniMapLobbyBlock">
                                <svg id="miniMapLobby"></svg>
                            </div>
                            <label id="mapNameMenuLbl">Map Name</label>
                        </div>
                    </div>
                    <div id="leftFooterMenu">
                        <button id="playBtn">PLAY</button>
                    </div>
                        <div id="lobbyPanel">
                            <label id="lobbyLblMenu">Lobby</label>
                            <div id="playersLobbyPanel">
                                <div class="playerPositionLobby">
                                    <div class="nickNameLobbyDiv">
                                        <label class="nikcPlayerLobby">You</label>
                                    </div>
                                        <img id="crossPlayerLobby" src="img/crossIcon.png" alt="cross">
                                </div>
                                <div class="playerPositionLobby">
                                    <div class="nickNameLobbyDiv">
                                        <img class="addPlayerLobby" src="img/addIcon.png" alt="cross">
                                    </div>
                                        
                                </div>
                            </div>
                        </div>
                        <div id="lobbyBtnsPanel">
                            <!-- <button class="lobbyBtns" id="addBotBtn">Add Bots</button>
                            <button class="lobbyBtns" id="kickBotBtn">Kick Bots</button> -->
                            <button id="leaveBtn">Leave</button>    
                        </div>
            </div>
            <div id="settingMenuPanel">
                <div id="settingBtnsPanel">
                    <button id="mapCreatingBtn">Map Creaing</button>
                    <button id="friendsBtn">Friends</button>
                </div>
            </div>
        </div>
        <div id="mapsMenu">
            <div id="headerMapsMenu">
                <img src="img/searchIcon.svg" alt="search" id="searchMenuMapsBtn">
                <div id="searchInputMapsMenu">

                </div>
                <img src="img/homeIcon.png" alt="home" id="homeMenuMapsBtn">
            </div>
            <div id="mapsPickBlock">
                <div id="primaryMapsPick">

                </div>
                <div id="favoritesMapsPick">

                </div>
                <div id="communityMapsPick">

                </div>
            </div>
            <div id="footerMapsMenu">
                <label class="lblsFooterMapsMenu" style="color: wheat;">Primary</label>
                <label class="lblsFooterMapsMenu">Favorites</label>
                <label class="lblsFooterMapsMenu">Community</label>
            </div>
        </div>
    </div>
        <img class="gameInterface" id="gameMenubtn" src="img/menuIcon.svg" alt="menu">
        <div id="gameMenu">
            <div id="gameMenuPanel">
                <button id="closeGameMenu">X</button>
                <button id="LeaveGameBtn">LEAVE</button>
            </div>
        </div>
        <div class="gameInterface" id="resoursesInfoPanel">
            <img src="img/copper.webp" alt="copper" width="28px">
            <label class="resoursesCounter" id="cooperCounter">0</label>
            <img src="img/gold.webp" alt="gold" width="28px">
            <label class="resoursesCounter" id="goldCounter">0</label>
            <img src="img/diamond.webp" alt="diamond" width="28px">
            <label class="resoursesCounter" id="diamondCounter">0</label>
        </div>
        <div id="mapCreatingInterface">
            <label class="creatingMapMenuLbl">Width</label>
            <input class="creatingMapMenuInp" id="widthInputChange" type="number">
            <label class="creatingMapMenuLbl">Height</label>
            <input class="creatingMapMenuInp" id="heightInputChange" type="number">
            <button class="creatingMapButtons" id="cellsDeleterBtn">Delete</button>
            <button class="creatingMapButtons" id="cellsClearBtn">Clear</button>
            <button class="creatingMapButtons" id="cellsClearAllBtn">Clear All</button>
            <button class="creatingMapButtons" id="capitalsSpawnBtn">Capitals</button>
            <button class="creatingMapButtons" id="diamondsSpawnBtn">Diamonds</button>
            <button class="creatingMapButtons" id="goldSpawnBtn">Gold</button>
        </div>
    <script src="script.js"></script>
</body>
</html>
