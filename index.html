<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grab Area</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="menu">
        <div id="sunScaler">
            <img id="sun" src="img/sun.png" alt="sun">
        </div>
        <div class="menuBlocks" id="firstMenu" >
            <label id="gameNameLbl">Grab Area</label>
            <div id="firstMenuBtnsBlock">
                <button class="btnsMenu" id="onlineModeBtn" style="background: #29142f;">Online</button>
                <button class="btnsMenu" id="arenaModeBtn"  style="background: #30264e;">Arena</button>
                <button class="btnsMenu" id="singleModeBtn"  style="background: #1f2e57;">Single</button>
            </div>
        </div>
        <div class="menuBlocks" id="comingSoon">
            <label id="lblConingSoon">Coming Soon</label>
        </div>
        <div class="menuBlocks" id="onlineMenu"></div>
        <div class="menuBlocks" id="singleMenu">
            <button class="btnsMenu" id="1PMode" style="background: #29142f;">1P</button>
            <button class="btnsMenu" id="2PMode" style="background: #29142f;">2P</button>
            <button class="btnsMenu" id="3PMode"  style="background: #30264e;">3P</button>
            <button class="btnsMenu" id="4PMode"  style="background: #1f2e57;">4P</button>
            <button class="btnsMenu" id="closeSingleMenu"  style="background: #422149;">X</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
